<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__img">
        <img
          class="card__imac"
          src="./images/imac.jpeg"
          alt="Imac img"
        />
      </div>

      <section class="card__section">
        <div class="card__info">
          <p class="card__info card__info--model">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </p>

          <p class="card__info card__info--code">Product code: 195434</p>
        </div>

        <div class="card__stats">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>

          <span class="card__stats card__stats--reviews">Reviews: 5</span>
        </div>

        <div class="card__sell">
          <p class="card__sell card__sell--price">Price:</p>

          <span class="card__sell card__sell--cost">$2,199</span>
        </div>

        <div class="card__buy">
          <a
            href="#"
            class="card__link"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
